<body>


<div class="container">
  <form action="">
    <label for="fname">To</label>

    <textarea id="subject" name="subject" placeholder="Dear {{ page_contents.sponsor_name }}
This is to notify you that {{ page_contents.school_name }} just published  your child’s name “{{ page_contents.student_name }}” as a debtor on “My DEBTOR website” due to non-payment for {{ page_contents.duration_owned }} terms (Second and Third term respectively).
Kindly click on on the contend debt link below  to view the details of your wards debt with an option to 'contend debt'
if you are not a debtor." style="height:221px"></textarea>

<div class="links">
  <a class="" href="contend-debt.html"><button onclick="location.href = 'contend-debt.html'"

  </div>
  </form>
</div>
